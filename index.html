<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Product Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product 1</td>
                <td>Description of Product 1</td>
                <td>$10.00</td>
                <td><a href="payment_accounting.html" class="buy-button">Buy</a></td>
            </tr>
            <tr>
                <td>Product 2</td>
                <td>Description of Product 2</td>
                <td>$15.00</td>
                <td><a href="payment_accounting.html" class="buy-button">Buy</a></td>
            </tr>
            <tr>
                <td>Product 3</td>
                <td>Description of Product 3</td>
                <td>$20.00</td>
                <td><a href="payment_accounting.html" class="buy-button">Buy</a></td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <!-- Link to Payment & Accounting page -->
    <p><a href="payment_accounting.html">Go to Payment & Accounting</a></p>
</body>
</html>
